<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="gray">
    
    <form method=POST>
        Nome: <input type=Text name=nome> <br>
        Senha: <input type=password name=senha maxlength=8 >

        <br>

        Idade: <input type=number min=18 max=110> 
        
        <br>

        Sexo: <input type=radio name=sex value=M> Masc <input type=radio name=sex value=F> Fem <br>
        Esportes Favoritos: 

        <br>

        <input type=checkbox value=D> Jogo de Dados
        <input type=checkbox value=T> Jogo do Tigrinho
        <input type=checkbox value=P> Par ou Impar
        <input type=checkbox value=F> Futebol 
        
        <br>

        Cor do Cabelo: <input type=color>
        
        <br>

        Data do Encontro: <input type=date>

        <br>

        Nivel do Corpinho: <input type=range min=0 max=10> 
        
        <br>

        <textarea cols=40 rows=5 readonly> Tanto Faz. </textarea> 
        
        <br>

        Estado Civil:
        <select>
            <option value=""> Selecione...</option>
            <option value=C> Casado</option>
            <option value=D> Divorciado</option>
            <option value=V> Viuvo</option>
            <option value=S> Solteiro</option>
            <option value=K> 0 Km</option>
        </select> 
        
        <br>

        Arquivo: <input type=file> 
        
        <br>

        Email: <input type=email> 
        
        <br>

        <br>

        <input type=submit>
        <input type=reset>
            
    </form>

</body>
</html>
